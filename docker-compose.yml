version: "3"

services:
  db:
    container_name: db
    image: devops2030/gan_shmuel:latest
    volumes: 
      - db:/var/lib/mysql
    ports: 
     - "3306:3306"
  
  pro:
    build:
      dockerfile: pro.Dockerfile
      context: $PWD/Providers
    container_name: pro
    image: pro
    ports: 
      - 5000:5000
    entrypoint: sleep 99999999


volumes:
  db:
    external: true

networks:
  default:
    external:
      name: nt